<div class="main-content">
<div class="add-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="ticketAddForm">
    <mat-card class="mat-elevation-z8">
      
      <mat-card-header>
        <mat-card-title>Add Ticket</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="desc"></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            @for (status of STATUSES; track status) {
              <mat-option [value]="status">{{status}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit">Add</button>
        <button mat-raised-button type="reset">Reset</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
<div class="data-table">
  <mat-card class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Filter By</mat-label>
      <mat-select [value]="''" (selectionChange)="applyFilter($event.value)">
        <mat-option [value]="''" >All</mat-option>
        @for (status of STATUSES; track status) {
          <mat-option [value]="status">{{status}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  
    <div class="">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
        </ng-container>
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>

</div>
</div>
